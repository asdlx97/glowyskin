<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glowyskin | Coming Soon</title>

  <!-- Font: Poiret One -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fafafa;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.5rem;
    }

    h1 {
      font-family: 'Poiret One', sans-serif;
      font-size: 2.8rem;
      text-transform: uppercase;
      letter-spacing: 8px;
      font-weight: 400;
      color: #222;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.7;
      max-width: 460px;
      margin-bottom: 2.2rem;
    }

    .notify {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="email"] {
      border: 1px solid #ddd;
      border-radius: 30px;
      padding: 0.8rem 1.2rem;
      min-width: 250px;
      background-color: #fff;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #bbb;
    }

    button {
      background-color: #e3ede9;
      color: #222;
      border: none;
      border-radius: 30px;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s ease;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: #d2e2dc;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <h1>Glowyskin</h1>
  <p>We’re curating a modern skincare experience — inspired by Korean innovation, crafted for effortless beauty.</p>

  <form class="notify" action="https://formspree.io/f/mldaeeja" method="POST">
  <input type="email" name="email" placeholder="Enter your email for updates" required />
  <button type="submit">Notify Me</button>
</form>


  <footer>© 2025 Scenius. All rights reserved.</footer>

</body>
</html>
