<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scenius | Coming Soon</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f8f9fb, #e9edf3);
      color: #2a2a2a;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 1px;
      color: #222;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-weight: 400;
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 2px;
      color: #4b5ae2;
      text-transform: uppercase;
      margin-bottom: 2rem;
    }

    .email-form {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 250px;
    }

    button {
      background: #4b5ae2;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.8rem 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3a49b8;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="logo">Scenius</div>
  <h1>Something Beautiful is Coming</h1>
  <h2>We’re preparing to bring premium Korean skincare closer to you.</h2>

  <div class="email-form">
    <input type="email" placeholder="Enter your email for updates" />
    <button>Notify Me</button>
  </div>

  <footer>© 2025 Scenius. All rights reserved.</footer>

</body>
</html>
