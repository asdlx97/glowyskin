<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scenius | Coming Soon</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Noto Sans', sans-serif;
    }

    body {
      background-color: #fafafa;
      color: #2c2c2c;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.5rem;
    }

    .logo {
      font-size: 1.6rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #222;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 500;
      color: #333;
      letter-spacing: 0.5px;
      margin-bottom: 0.8rem;
    }

    p {
      font-size: 1.05rem;
      color: #666;
      line-height: 1.6;
      max-width: 420px;
      margin-bottom: 2rem;
    }

    .notify {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    input[type="email"] {
      border: 1px solid #ddd;
      border-radius: 30px;
      padding: 0.8rem 1.2rem;
      min-width: 250px;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #b3b3b3;
    }

    button {
      background-color: #d6e3df;
      color: #1f1f1f;
      border: none;
      border-radius: 30px;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    button:hover {
      background-color: #c2d7d0;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #aaa;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <div class="logo">Scenius</div>
  <h1>Coming Soon</h1>
  <p>We’re preparing to launch a carefully curated selection of Korean skincare — blending science, beauty, and simplicity.</p>

  <div class="notify">
    <input type="email" placeholder="Enter your email for updates" />
    <button>Notify Me</button>
  </div>

  <footer>© 2025 Scenius. All rights reserved.</footer>

</body>
</html>
